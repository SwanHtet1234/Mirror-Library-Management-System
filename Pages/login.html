<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Library Management System</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="loginbigbox">
        <form action="" class="loginbox">
            <div class="loginlogo">MIRROR</div>
            <span class="inputspan logintitle">Email</span>
            <input type="text" name="" id="" placeholder="Enter Email...">
            <span class="inputspan logintitle">Password</span>
            <input type="password" name="" id="" placeholder="Enter Password...">
            <button type="submit">LOGIN</button>
        </form>
    </div>
    
    <script src="../Javascript/script.js"></script>
</body>

</html>
