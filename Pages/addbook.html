<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Library Management System</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="multiplechoosebigform hidemultiplechoosebigform" id="multiplechoosebigform">
        <div class="multiplechooseform">
            <span class="multiplechooseformtitle">Add Author</span>
            <select name="" id="">
                <option value="0">Select Author</option>
                <option value="1">Chris Brown</option>
                <option value="2">John Wick</option>
                <option value="3">Tom Cruise</option>
                <option value="4">Mr. Bean</option>
            </select>
            <div class="multiplechooseformuseraction">
                <div class="multiplechooseformuseractionbtn" onclick="addauthor()">ADD</div>
                <div class="multiplechooseformuseractionbtn" onclick="showhidemultiplechoosebox()">CANCEL</div>
            </div>
        </div>
    </div>
    <div class="multiplechoosebigform1 hidemultiplechoosebigform" id="multiplechoosebigform1">
        <div class="multiplechooseform1">
            <span class="multiplechooseformtitle1">Add Genre</span>
            <select name="" id="">
                <option value="0">Select Genre</option>
                <option value="1">Fiction</option>
                <option value="2">Non-Fiction</option>
                <option value="3">Mystery</option>
                <option value="4">Thriller</option>
                <option value="5">Romance</option>
                <option value="6">Science-Fiction</option>
                <option value="7">Fantasy</option>
                <option value="8">Horror</option>
                <option value="9">Adventure</option>
                <option value="10">Biography</option>
                <option value="11">Autobiography</option>
                <option value="12">Memoir</option>
                <option value="13">Self-Help</option>
                <option value="14">Travel</option>
                <option value="15">Science</option>
                <option value="16">Mathematics</option>
                <option value="17">Philosophy</option>
                <option value="18">Religion</option>
                <option value="19">Cookbook</option>
                <option value="20">Poetry</option>
                <option value="21">Drama</option>
                <option value="22">Comedy</option>
                <option value="23">Graphic Novel</option>
                <option value="24">Manga</option>
                <option value="25">Comic Books</option>
                <option value="26">Western</option>
            </select>
            <div class="multiplechooseformuseraction1">
                <div class="multiplechooseformuseractionbtn1" onclick="addgenre()">ADD</div>
                <div class="multiplechooseformuseractionbtn1" onclick="showhidemultiplechoosebox1()">CANCEL</div>
            </div>
        </div>
    </div>
    <header>
        <div class="logo">MIRROR</div>
        <div class="rightheaderbox">
            <div class="searchbox" id="searchbox">
                <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" name="" id="" placeholder="Search By Book" onfocus="searchboxeffecton()" onfocusout="searchboxeffectoff()">
            </div>
            <div class="image"><img src="../Images/profile_photo.jpg" alt=""></div>
            <div class="logout"><i class="fa-solid fa-right-from-bracket"></i></div>
        </div>
    </header>
    <div class="mainbox">
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fa-solid fa-gauge"></i>DASHBOARD</a></li>
                <li><a href="./books.html" class="current"><i class="fa-solid fa-book"></i>Books</a></li>
                <li><a href="./member.html"><i class="fa-solid fa-user"></i>Members</a></li>
                <li><a href="./loan_record.html"><i class="fa-solid fa-book-open-reader"></i>Loan Record</a></li>
            </ul>
        </nav>
        <div class="contentbox">
            
            <div class="filterbylogo">ADD A NEW BOOK</div>
            <form action="" class="addbookbigbox">
                <div class="selectbookimg">
                    <span class="inputspan">Book Cover <strong>*</strong></span>
                    <input type="file" name="bookimg" id="bookimg">
                    <label for="bookimg">Upload Book Cover</label>
                </div>
                <div class="singleinputbox">
                    <span class="inputspan">Book Title <strong>*</strong></span>
                    <input type="text" name="" id="" placeholder="Title">
                </div>
                <div class="doubleinputbox">
                    <div class="doubleinputsinglebox">
                        <span class="inputspan">Language <strong>*</strong></span>
                        <select name="" id="">
                            <option value="">Select Language</option>
                            <option value="">Arabic</option>
                            <option value="">Bengali</option>
                            <option value="">Chinese</option>
                            <option value="">English</option>
                            <option value="">French</option>
                            <option value="">German</option>
                            <option value="">Hindi</option>
                            <option value="">Japanese</option>
                            <option value="">Burmese</option>
                            <option value="">Portuguese</option>
                            <option value="">Russian</option>
                            <option value="">Spanish</option>
                            <option value="">Urdu</option>
                        </select>
                    </div>
                    <div class="doubleinputsinglebox">
                        <span class="inputspan">Publication Year <strong>*</strong></span>
                        <input type="number" name="" id="" min="1960" max="2024" placeholder="Year">
                    </div>
                </div>
                <div class="doubleinputbox">
                    <div class="doubleinputsinglebox">
                        <span class="inputspan">Rating <strong>*</strong></span>
                        <select name="" id="">
                            <option value="">Select Rating</option>
                            <option value="">1 Star</option>
                            <option value="">2 Stars</option>
                            <option value="">3 Stars</option>
                            <option value="">4 Stars</option>
                            <option value="">5 Stars</option>
                        </select>
                    </div>
                    <div class="doubleinputsinglebox">
                        <span class="inputspan">Availability <strong>*</strong></span>
                        <input type="number" name="" id="" min="0" value="1">
                    </div>
                </div>
                <div class="singleinputbox">
                    <span class="inputspan">Book Description <strong>*</strong></span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div class="multiplechoosebox">
                    <span class="inputspan">Author <strong>*</strong></span>
                    <div class="multiplechoosebtn" onclick="showhidemultiplechoosebox()">Select Author</div>
                    <ul class="authorshowbox">
                        
                    </ul>
                </div>
                <div class="multiplechoosebox">
                    <span class="inputspan">Genre <strong>*</strong></span>
                    <div class="multiplechoosebtn" onclick="showhidemultiplechoosebox1()">Select Genre</div>
                    <ul class="authorshowbox1">
                        
                    </ul>
                </div>
                <button type="submit" class="addbooksubmit">Submit</button>
            </form>
            <div class="copyright">Copyright &#169; 2024 MIRROR</div>
        </div>
    </div>
    <script src="../Javascript/script.js"></script>
</body>

</html>
